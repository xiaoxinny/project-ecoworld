
{% macro render_field(field) %}
    {{ field.label }}
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
        {% for error in field.errors %}
            <div class="text-danger">{{ error }}</div>
        {% endfor %}
        <style>
            .form-control.is-invalid {
                border-color: #dc3545;
            }
        </style>
    {% endif %}
{% endmacro %}
